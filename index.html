<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Random Quote Machine</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <head>
    <link href="https://fonts.googleapis.com/css?family=Romanesco" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=IM+Fell+DW+Pica+SC" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Fruktur" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Tillana" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Catamaran" rel="stylesheet">
  </head>

  <body>
    <div class="container text-center">
      <br>
      <h1> Random Quote Generator</h1>
    </div>
    <br>
    <div align="center">
      <button class="btn text-center" align="center" id="next-quote">NextQuote</button>
      <button class="btn" id="tweet" align="center"><i class="fa fa-twitter fa-lg" aria-hidden="true"></i>Tweet</button>
    </div>
    <div class="quotes text-center" align="center">
      <span class="quote"></span><br>
      <span class="author"></span>
    </div>
    </div>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="script.js"></script>

  </body>

</html>
